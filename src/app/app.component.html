<div class="todo-app">
  <h1>ToDo List</h1>
  <div class="input-container">
    <input [(ngModel)]="newTodo" placeholder="Enter a task" />
    <button (click)="addTodo()">Add</button>
  </div>
  <ul>
    <li *ngFor="let todo of todos$ | async; let i = index">
      {{ todo.title }}
      <button (click)="deleteTodo(i)">Delete</button>
    </li>
  </ul>
</div>
